<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
        <form class="mt-6">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-600">
              Email
            </label>
            <input
              type="email"
              id="email"
              class="w-full mt-2 px-4 py-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500 focus:bg-white"
              placeholder="Enter your email"
              required
            />
          </div>
          <!-- Password -->
          <div class="mt-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-600"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              class="w-full mt-2 px-4 py-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500 focus:bg-white"
              placeholder="Enter your password"
              required
            />
          </div>
          <!-- Remember Me -->
          <div class="flex items-center mt-4">
            <input
              type="checkbox"
              id="remember"
              class="h-4 w-4 text-lime-500 border-gray-300 rounded focus:ring-lime-500"
            />
            <label for="remember" class="ml-2 text-sm text-gray-600">
              Remember me
            </label>
          </div>
          <!-- Submit Button -->
          <div class="mt-6">
            <button
              type="submit"
              class="w-full px-4 py-2 text-white bg-lime-500 rounded-lg hover:bg-lime-600 focus:ring-2 focus:ring-lime-500"
            >
              Login
            </button>
          </div>
        </form>
        <!-- Forgot Password -->
        <p class="mt-4 text-center text-sm text-gray-600">
          <a href="#" class="text-lime-500 hover:underline">
            Forgot your password?
          </a>
        </p>
      </div>
    </div>
    <script src="bicycle.js"></script>
    <script src="product.js"></script>
  </body>
</html>
